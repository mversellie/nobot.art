<div class="p-2">
    <div class="shadow-2 p-4 surface-card border-round">
        <div class="relative mb-3">
            <a [routerLink]="content.contentPageUrl"><img [src]="content.photoImageUrl" class="w-full" /></a>
        </div>
        <div class="flex justify-content-between align-items-center mb-3">
            <a [routerLink]="content.contentPageUrl"><span class="text-900 font-medium text-xl">
                {{content.title}}</span></a>
        </div>
        <a [routerLink]="content.creatorLink">
        <p class="mt-0 mb-3 text-700 line-height-3">
            {{content.creatorName}}
        </p></a>
    </div>
</div>
