<div class="flex align-items-center mb-4 font-bold">
    <span class="text-xl text-900 mr-4">Comments</span>
    <span class="inline-flex align-items-center justify-content-center w-2rem h-2rem border-1 surface-border border-round">{{comments.length}}</span>
</div>
<ul class="list-none p-0 m-0">
    <li *ngFor="let comment of comments" class="flex p-3 mb-3 border-1 surface-border border-round">
        <a class="username-pfp-link" routerLink="/{{comment['username']}}"><img [src]="getImgLink(comment['username'])" class="w-3rem h-3rem mr-3 flex-shrink-0 user-pfp-img" /></a>
        <div>
            <a class="username-link" routerLink="/{{comment['username']}}"><span class="font-semibold text-900">{{comment["username"]}}</span></a>
            <!--<p class="font-semibold text-600 m-0 text-sm">{{formatArtDate(comment["created"])}}</p>-->
            <p class="content-section line-height-3 mb-0 my-3">{{comment["content"]}}</p>
        </div>
    </li>
</ul>
<div class="text-xl text-900 mb-4 font-bold mt-8">Post a Comment</div>

<div class="mb-3 p-fluid">
    <textarea id="new-comment-area" pInputTextarea [(ngModel)]="draftedComment" [style]="{'height':'250px'}"></textarea>
</div>
<div class="flex justify-content-end">
    <button id="post-comment-button" pButton (click)="signalWriteNewComment()" pRipple label="Post Comment"></button>
</div>
