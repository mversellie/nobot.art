
<div class="my-5 comment vstack align-items-start text-start" >
    <div>
        <app-avatar #avatar [username]="comment['username']" />
        <div><a id="username-link" routerLink="/{{comment['username']}}">{{comment['username']}}</a></div></div>
    <hr/>
    <div id="content-box">{{comment["content"]}}</div>
    <hr>
    <app-date #dateCreated [dateInput] = "comment['created']" />
</div>
