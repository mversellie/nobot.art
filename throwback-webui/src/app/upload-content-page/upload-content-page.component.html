<div class="px-4 py-5 my-5 text-center" xmlns="http://www.w3.org/1999/html">
    <form [formGroup]="contentForm">
    <input type="text" formControlName="contentName">
    <input type="text" formControlName="contentDescription">
    <input type="file" (change)="handle_file($event.target)">
        <button type="submit" (click)="onSubmit()">Submit</button>
    </form>
    <hr/>
</div>
