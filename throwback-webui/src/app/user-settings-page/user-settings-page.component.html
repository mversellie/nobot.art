<div class="card">
    <span class="text-900 text-xl font-bold mb-4 block">User Settings</span>
    <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="text-900 font-medium text-xl mb-3">Profile</div>
            <p class="m-0 p-0 text-600 line-height-3 mr-3">Basic Settings.</p>
        </div>
        <div class="col-12 lg:col-10">
            <div class="grid formgrid p-fluid" ng>
                <div class="field mb-4 col-12">
                    <label for="nickname" class="font-medium text-900">Username</label>
                    <input formControlName="username" [attr.disabled]="true" id="nickname" type="text" pInputText>
                </div>
                <div class="field mb-4 col-12">
                    <label class="font-medium text-900">Avatar</label>
                    <div class="col-12"><app-avatar [disableLink]="true" #previewAvatar [imgClass]="'current-avi'" [username]="userService.username()"/></div>
                    <p-fileUpload mode="basic" #fileUploader (onSelect)="handleFile($event)" accept="image/*" [maxFileSize]="1000000" styleClass="p-button-outlined p-button-plain" chooseLabel="Upload Image"></p-fileUpload>
                </div>
                <div class="field mb-4 col-12">
                    <label class="font-medium text-900">Banner Image</label>
                    <div class="col-12"><app-avatar [disableLink]="true" #previewAvatar [imgClass]="'current-avi'" [username]="userService.username()"/></div>
                    <p-fileUpload mode="basic" #fileUploader (onSelect)="handleFile($event)" accept="image/*" [maxFileSize]="1000000" styleClass="p-button-outlined p-button-plain" chooseLabel="Upload Image"></p-fileUpload>
                </div>
                <div class="field mb-4 col-12">
                    <label for="bio" class="font-medium text-900">Bio</label>
                    <textarea id="bio" formControlName="bio" type="text" pInputTextarea rows="5" [autoResize]="true"></textarea>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="email" class="font-medium text-900">Email</label>
                    <input id="email" formControlName="email" type="text" [attr.disabled]="true" pInputText>
                </div>
                <div class="col-12">
                    <button type="submit" pButton pRipple label="Save" class="w-auto mt-3"></button>
                    <button type="button" (click)="cancel()" pButton pRipple label="Cancel" class="w-auto mt-3"></button>
                </div>
            </div>
        </div>
    </div></form>
</div>
