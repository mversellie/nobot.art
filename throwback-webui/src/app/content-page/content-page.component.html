<div class="card">
    <div class="text-center my-6">
        <img [src]="imageUrl" alt="Image" class="w-6">
    </div>
    <div class="flex justify-content-between flex-column-reverse md:flex-row align-items-center">
        <div>
            <div class="flex flex-wrap justify-content-center md:justify-content-start gap-3">
                <span class="inline-flex align-items-center py-2 px-3 font-medium border-1 surface-border border-round">
                    <i class="pi pi-clock text-primary mr-2"></i>
                    <span class="text-900">2d ago</span>
                </span>
                <span class="inline-flex align-items-center py-2 px-3 font-medium border-1 surface-border border-round">
                    <i class="pi pi-eye text-primary mr-2"></i>
                    <span class="text-900">124</span>
                </span>
            </div>
        </div>
        <div class="flex flex-column align-items-center justify-content-center">
            <app-avatar [imgClass]="'w-4rem h-4rem'" [username]="username"/>
            <a id="username-link" routerLink="/{{contentData.creator}}">
            <span class="mt-3 font-bold text-900 text-center white-space-nowrap">{{contentData.creator}}</span>
            </a>
        </div>
    </div>

    <div class="pl-2 text-xl text-900 mb-4 mt-4 md:mt-0 text-center md:text-left font-semibold md:pr-4">
        <div class="text-2xl text-900 mb-4 font-semibold">{{ contentData.title }}</div>
    </div>

    <p class="pl-4 line-height-3 text-lg mb-4">
        <app-discourse-html-scrubber [scrub]="contentData.description"/>
    </p>

    <div class="pl-2">
    <app-comments (writeNewComment)="submitNewComment($event,threadName)" [comments]="comments"></app-comments>
    </div>
</div>
