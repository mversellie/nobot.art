
    <div class="flex flex-row flex-wrap">
        <div class="flex col-6 md:col-2 lg:col-2 pb-1 pt-0 px-1 align-items-center justify-content-center" *ngFor="let image of images">
            <app-image-chip [title]="image.title" [file]="image.filename"
                            [creator]="image.creator" [url_safe_title]="image.url_safe_name" [showCreator]="showCreator"
                            [views]="getViews(image)" [likes]="getLikes(image)"/>
        </div>
    </div>
