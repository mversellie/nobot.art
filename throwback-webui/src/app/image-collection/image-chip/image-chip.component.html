<div class="p-2">
    <div class="shadow-2 p-4 surface-card border-round">
        <div id="thumbnail" class="relative mb-3">
            <a [routerLink]="goToContent()">
                <img [src]="getThumbnailLink()" class="w-full" /></a>
        </div>
        <div id="contentTitle" class="flex justify-content-between align-items-center mb-3">
            <a [routerLink]="goToContent()">
                <span class="text-900 font-medium text-xl">
                {{title}}</span></a>
        </div>
        <a *ngIf="showCreator" id="creatorLink" [routerLink]="goToUserGallery()">
        <p class="mt-0 mb-3 text-700 line-height-3">
            {{creator}}
        </p></a>
    </div>
</div>
